                        <input type="text" id="posX" placeholder="x">
                        <input type="text" id="posY" placeholder="y">
                    </div>
        
                    <div class="input-rotate">
                        <p>rotate</p>
                        <div>
                            <input type="text" id="rotate" placeholder="rotate">
                            <input type="range" id="rotate_" value="0">
                        </div>
                    </div>
        
                    <div class="input-size">
                        <p>size</p>
                        <input type="text" id="width" placeholder="width">
                        <input type="text" id="height" placeholder="height">
                    </div>
        
                    <div class="input-border">
                        <p>border</p>
                        <div>
                            <input type="text" id="border" placeholder="border">
                            <input type="text" id="border-radius" placeholder="border rounded">
                        </div>
                    </div>
        
                    <div class="input-color">
                        <p>color</p>
                        <label for="text-color">color</label>
                        <label for="bg-color">background</label>
                        <input type="color" id="text-color">
                        <input type="color" id="bg-color">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
