<html lang="en">

</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" id="value" placeholder="" required>
            <span>Country or city</span>
        </div>

        <div class="loading">
            <span></span>
        </div>
        
        <div class="output">
            <div class="weather-image"></div>
            <div>
                <h1 class="temp"></h1>
                <p class="temp-max"></p>
                <p class="temp-min"></p>
                <br>
                <p class="wind-speed"></p>
                <p class="humidity"></p>
            </div>
        </div>
    </div>
